<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Viaxes
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--realmente tiene que haber una manera de poner el menu en todas las tabs sin replicarlo 800 veces, revisar-->
<ion-content>
  <form>
    <ion-searchbar placeholder="Onde queres que te recollamos?" id="origin_input"></ion-searchbar>
    <ion-searchbar placeholder="Onde queres ir?" id="destination_input"></ion-searchbar>
    <ion-item>
      <ion-label>Cando queres ir?</ion-label>
      <ion-datetime displayFormat="D MMM YYYY H:mm" value="2020-06-21T12:00Z"></ion-datetime>
    </ion-item>
    <ion-button (click)="sendRequest()" [routerLink]="['/route-map']" type="submit" color="danger" shape="round">Buscar viaxe</ion-button>
  </form>
</ion-content>
