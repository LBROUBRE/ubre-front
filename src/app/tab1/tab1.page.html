<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Viaxes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <!--[routerLink]="['/origin']" -->
    <!--<ion-searchbar [routerLink]="['/origin-map']" placeholder="Onde queres que te recollamos?" id="origin_input" value={{pickupLocation}}></ion-searchbar>-->
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-input (click)="goToOriginMap()" placeholder="Onde queres que te recollamos?" id="origin_input" value="{{pickupLocation}}" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="golf-outline"></ion-icon>
        <ion-input (click)="goToDestinationMap()" placeholder="Onde queres ir?" id="destination_input" value="{{deliveryLocation}}" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>Cando queres sa√≠r?</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" value="2020-04-23T18:00Z" id="pickup_date_input"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>Cando queres chegar?</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" value="2020-04-23T19:00Z" id="delivery_date_input"></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-button (click)="sendPostRequest()" type="submit" color="secondary" shape="round" expand="full" id="search_routes_button">
      <ion-icon slot="start" name="search-outline"></ion-icon>
      Buscar viaxe
    </ion-button>
  </form>
</ion-content>
