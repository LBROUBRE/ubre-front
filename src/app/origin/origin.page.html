<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Orixe</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-textarea placeholder="Onde queres que te recollamos?">{{pickupLocation}}</ion-textarea>
  <ion-button [routerLink]="['/origin-map']" fill="clear">
    <ion-icon slot="start" name="map"></ion-icon>
    Escoller no mapa
  </ion-button>
</ion-content>
