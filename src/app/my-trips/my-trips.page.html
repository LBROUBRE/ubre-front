<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis viaxes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="routes.length > 0; else noTrips">
    <ion-list>
      <ion-list-header>
        Rutas ás que che suscribiches
      </ion-list-header>

      <ion-card *ngFor="let route of routes">
        <ion-item-sliding>
          <ion-item detail="false">
            <ion-label>
              <ion-icon slot="start" name="location-outline"></ion-icon>
              <h3> {{route.origin}}</h3>
              <br>
              <ion-icon slot="start" name="golf-outline"></ion-icon>
              <h3> {{route.destination}}</h3>
              <br>
              <ion-icon slot="start" name="time-outline"></ion-icon>
              <h3> {{route.timeToDest}} min.</h3>
            </ion-label>
            <ion-button fill="outline" size="small" slot="start">{{route.price}}€</ion-button>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">Borrar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>

    </ion-list>
  </div>
  

  <ng-template #noTrips>
    <h5 class="info">Non tes ninguna viaxe pendente</h5>
    <p class="suggestion">Recorda que podes suscribirte a unha ruta dende a lapela de "Viaxes"</p>
  </ng-template>

</ion-content>
