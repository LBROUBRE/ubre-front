<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Notificacións</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="notifications.length > 0; else noNotifications">
    <ion-list>
      <ion-list-header>
        Notificacións pendentes
      </ion-list-header>

      <ion-card *ngFor="let not of notifications">
        <ion-item-sliding>
          <ion-item detail="false">
            <ion-label>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">Borrar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>

    </ion-list>
  </div>

  <ng-template #noNotifications>
    <h5 class="info">Non tes ninguna notificación pendente</h5>
    <p class="suggestion">Recorda que podes reservar unha viaxe dende a lapela de "Viaxes"</p>
  </ng-template>

</ion-content>
