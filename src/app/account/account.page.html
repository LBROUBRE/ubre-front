<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="information">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content text-center>

      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label stacked>Nome</ion-label>
        <ion-label text-wrap>{{ information.name }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label stacked>Apelidos</ion-label>
        <ion-label text-wrap>{{ information.last_name }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label stacked>DNI</ion-label>
        <ion-label text-wrap>{{ information.dni }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label stacked>Tel√©fono</ion-label>
        <ion-label text-wrap>{{ information.tlf }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label stacked>Edad</ion-label>
        <ion-label text-wrap>{{ information.age }}</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
